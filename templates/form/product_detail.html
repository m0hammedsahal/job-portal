<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto py-6">
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200 max-w-2xl mx-auto">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover mb-4">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">{{ product.name }}</h2>
        <p class="text-sm text-gray-600 mb-2">Category: {{ product.category.name }}</p>

        {% if product.category.name == "Men's clothing" %}
            <p class="text-sm text-gray-600 mb-2">Size: {{ product.size }}</p>
        {% endif %}

        <p class="text-2xl text-gray-800 font-bold mb-4">Price: ${{ product.price }}</p>
        <p class="text-base text-gray-700 mb-6">{{ product.description }}</p>

        <!-- Share Button -->
        <button class="bg-green-500 text-white px-4 py-2 rounded mb-3" onclick="shareProduct('{{ product.name }}', '{{ request.build_absolute_uri }}')">Share Product</button>

        <button class="bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
    </div>
</div>

<script>
    function shareProduct(name, url) {
        const shareData = {
            title: name,
            text: 'Check out this product!',
            url: url
        };

        if (navigator.share) {
            navigator.share(shareData)
                .then(() => console.log('Product shared successfully!'))
                .catch((err) => console.error('Error sharing product:', err));
        } else {
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = url;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Product URL copied to clipboard!');
        }
    }
</script>

</body>
</html>
